<!--
The request to this GraphQL server provided the header "Accept: text/html"
and as a result has been presented GraphiQL - an in-browser IDE for
exploring GraphQL.
If you wish to receive JSON, provide the header "Accept: application/json" or
add "&raw" to the end of the URL within a browser.
-->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>GraphiQL</title>
    <style>
      html,
      body,
      #editor {
        height: 100%;
        width: 100%;
        margin: 0;
      }
    </style>

    <link
      href="{% static 'node_modules/graphiql-with-extensions/graphiqlWithExtensions.css' %}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="editor"></div>

    <script src="{% static 'node_modules/whatwg-fetch/dist/fetch.umd.js' %}"></script>
    <script src="{% static 'node_modules/react/umd/react.production.min.js' %}"></script>
    <script src="{% static 'node_modules/react-dom/umd/react-dom.production.min.js' %}"></script>
    <script src="{% static 'node_modules/graphiql-with-extensions/graphiqlWithExtensions.min.js' %}"></script>
    <script src="{% static 'node_modules/js-cookie/dist/js.cookie.min.js' %}"></script>
    <script src="{% static 'node_modules/subscriptions-transport-ws/browser/client.js' %}"></script>
    <script src="{% static 'node_modules/graphiql-subscriptions-fetcher/browser/client.js' %}"></script>
    <script>
      function httpUrlToWebSockeUrl(url) {
        return url.replace(/(http)(s)?\:\/\//, "ws$2://");
      }

      function graphQLFetcher(graphQLParams) {
        let headers = {
          Accept: "application/json",
          "Content-Type": "application/json",
        };

        let csrfToken = Cookies.get("csrftoken");
        if (csrfToken) {
          headers["x-csrftoken"] = csrfToken;
        }

        return fetch(window.location.href, {
          method: "post",
          headers: headers,
          body: JSON.stringify(graphQLParams),
        })
          .then((response) => {
            return response.text();
          })
          .then((responseBody) => {
            try {
              return JSON.parse(responseBody);
            } catch (error) {
              return responseBody;
            }
          });
      }

      const subscriptionsClient =
        "{{subscription_path}}" != "None" && "{{subscription_path}}" != ""
          ? new window.SubscriptionsTransportWs.SubscriptionClient(
              httpUrlToWebSockeUrl("{{subscription_path}}"),
              {
                reconnect: true,
              }
            )
          : null;

      const graphQLFetcherWithSubscriptions =
        window.GraphiQLSubscriptionsFetcher.graphQLFetcher(
          subscriptionsClient,
          graphQLFetcher
        );

      ReactDOM.render(
        React.createElement(GraphiQLWithExtensions.GraphiQLWithExtensions, {
          fetcher: graphQLFetcherWithSubscriptions,
          headerEditorEnabled: "{{graphiql_header_editor_enabled}}" == "True",
        }),
        document.getElementById("editor")
      );
    </script>
  </body>
</html>
